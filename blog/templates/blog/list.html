{% extends "base.html" %}

{% block title %} LISTA {% endblock %}

{% block content %}
	<div class="container">
        <h1>Lista de Posts</h1>
        <!-- Menu de Busqueda -->
        <form method="GET" action=".">
            <input type="text" name="q" placeholder="Buscar">
        </form>
        <a class="" href="{% url 'posts:create' %}">Crear Post</a>
        <h4> Usuario: {{ users_qs }} </h4>
        <!-- Lista de Posts -->
        <div style="">
        {% for obj in object_list %}
            <h2 style="color:blue"> 
                <a style="color:blue;text-decoration: none;" href="{{ obj.get_absolute_url }}"> {{ obj.title }} </a> 
            </h2>
            <p> Publicado: {{obj.publish_date}} | Actualizado: {{obj.updated}}</p>
        {% endfor %}
        </div>
            
	</div>
{% endblock content %}
